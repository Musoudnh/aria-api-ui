<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Aria Test UI</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    #chat { border: 1px solid #ccc; padding: 1em; height: 300px; overflow-y: auto; }
    input { padding: 0.5em; width: 80%; }
    button { padding: 0.5em; }
  </style>
</head>
<body>
  <h1>Aria Chat Test</h1>
  <div id="chat"></div>
  <input id="msg" placeholder="Ask Aria something..." />
  <button onclick="send()">Send</button>

<script>
async function send() {
  const msg = document.getElementById('msg').value;
  document.getElementById('chat').innerHTML += `<div><b>You:</b> ${msg}</div>`;
  const res = await fetch('/aria/ask', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({query: msg})
  });
  const data = await res.json();
  document.getElementById('chat').innerHTML += `<div><b>Aria:</b> ${data.answer}</div>`;
  document.getElementById('msg').value = '';
}
</script>
</body>
</html>
